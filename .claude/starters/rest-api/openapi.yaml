openapi: 3.0.3
info:
  title: {{PROJECT_NAME}}
  description: {{DESCRIPTION}}
  version: 1.0.0

servers:
  - url: http://localhost:{{PORT}}
    description: Development server

paths:
  /health:
    get:
      summary: Liveness check
      responses:
        '200':
          description: Service is alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time

  /ready:
    get:
      summary: Readiness check
      responses:
        '200':
          description: Service is ready
        '503':
          description: Service is not ready

  /api/v1:
    get:
      summary: API info
      responses:
        '200':
          description: API information
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  version:
                    type: string
                  docs:
                    type: string

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
