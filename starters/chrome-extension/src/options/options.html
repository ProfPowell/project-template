<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="optionsTitle">Settings</title>
  <link rel="stylesheet" href="../../styles/shared.css" />
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="options-page">
    <header class="options-header">
      <h1 data-i18n="optionsTitle">Settings</h1>
    </header>

    <main class="options-content">
      <form id="options-form">
        <section class="section">
          <h2>General</h2>

          <div class="form-group">
            <div class="toggle-row">
              <label for="enabled" data-i18n="enabledLabel">Enabled</label>
              <input type="checkbox" id="enabled" name="enabled" class="toggle" />
            </div>
            <p class="form-help">Enable or disable the extension</p>
          </div>
        </section>

        <section class="section">
          <h2>Advanced</h2>

          <div class="form-group">
            <label for="api-key" class="form-label">API Key</label>
            <input type="password" id="api-key" name="apiKey" class="form-input" />
            <p class="form-help">Your API key for external services</p>
          </div>
        </section>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" data-i18n="saveButton">
            Save
          </button>
          <span id="save-status" class="save-status"></span>
        </div>
      </form>
    </main>
  </div>

  <script src="options.js" type="module"></script>
</body>
</html>
